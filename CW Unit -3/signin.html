    <title>ASOS | Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="bar">
       <img src="https://my.asos.com/Content/images/asos-logo-2022-93x28.png" alt="">
    </div>
    <div id="back">
        <div id="box1">
           <div id="lol">
            <div class="firstbox" ><a  href="joinUs.html">JOIN</a></div>
            <div class="firstbox" id="onitt"><a href="signin.html">SIGN IN</a></div>
            </div>
            <form id="form">
            <h5 class="h5">EMAIL ADDRESS :</h5>
            <input id="email" class="firstInput" type="text" required>

            <h5 class="h5">PASSWORD:</h5>
            <input id="password" class="firstInput" type="password" required>

            <input id="new" type="submit" value="SIGN IN">
            <p id="Forgot">Forgot password ?</p>
            </form>
            <div>
                <p class="bot">OR SIGN IN WITH...</p>
                <div id="image">
                    <div class="ibox"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="rip" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">GOOGLE</a></div>
                    <div class="ibox"><a href="https://appleid.apple.com/"><img class="rip" src="https://images.squarespace-cdn.com/content/v1/55af15f6e4b040ddf4a701c3/1568734560913-98XU9QT6GGLHZX9N9LE7/apple.png" alt="MAC">APPLE</a> </div>
                    <div class="ibox"><a href="https://www.facebook.com/login"><img class="rip" src="https://cdn.icon-icons.com/icons2/2108/PNG/512/facebook_icon_130940.png" alt="Facebook">FACEBOOK</a></div>   
                    <div class="ibox"><a href="https://twitter.com/i/flow/login"><img class="rip" src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter">TWITTER</a></div>
                </div>
               </div>
           </div>
        </div>
    </div>
    <div  id="last">

 </div>
